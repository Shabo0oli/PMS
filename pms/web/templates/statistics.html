{% extends "index.html"%}
{% load staticfiles %}

{% block content %}

 <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">آمار</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" method="POST" action="{% url 'statistics' %}">
            {% csrf_token %}
            <input type="hidden" name="requestcode" value="True" />
            <input type="hidden" name="next" value="{{ next }}" />
            <div class="form-group">
              <label for="StartDate" class="col-sm-2 control-label" >از تاریخ :</label>
              <div class="col-sm-10">
                <input type="text" name="StartDate" class="vjDateField" size="10" required id="id_StartDate" >
              </div>
            </div>

            <div class="form-group">
              <label for="EndDate" class="col-sm-2 control-label" >تا تاریخ :</label>
              <div class="col-sm-10">
               <input type="text" name="EndDate" class="vjDateField" size="10" required id="id_EndDate" >
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">ایجاد گزارش</button>
              </div>
            </div>
          </form>

          <table class="table table-hover">
          <thead>
            <tr>
              <th> نام درس</th>
              <th> میزان مطالعه </th>
              <th> تعداد تست</th>
            </tr>
          </thead>
          {% for cr , sm , ts in courses %}
          <tr>
            <th> {{cr}} </th>
            <td> {{sm}} </td>
            <td> {{ts}} </td>
          </tr>
          {% endfor %}

          </table>

          <table class="table table-hover">
          <thead>
            <tr>
              <th> روز</th>
              <th> میزان مطالعه </th>
              <th> تعداد تست</th>
            </tr>
          </thead>
          {% for cr , sm , ts in dates %}
          <tr>
            <th> {{cr}} </th>
            <td> {{sm}} </td>
            <td> {{ts}} </td>
          </tr>
          {% endfor %}

          </table>
        </div>
      </div>
    </div>
{% endblock %}
